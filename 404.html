<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style media="screen">

    body{
      background:#aaa;
    }
    .wrapper{
      margin: 0 auto;
      width: 80%;
      background: #33a83c;
      border: solid 10px;
      border-color:#fff;
      border-radius: 15px;
      margin-top: 10px;
    }
    .content{
      text-align: center;
      padding: 10px;
    }
    .titulo{
      color: #fff;
      font-family: "Roboto" "Helvetica" "Sans-Serif" ;
    }
    p{
      font-size: 1em;
      color:#fff;
    }
  </style>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="CSS/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" href="Images/favicon.ico" />
  <title>Error | pagina no encontrada</title>
</head>
<body>
  <main class="wrapper">
    <section class="content">
      <h1 class="titulo">Error 404</h1>
      <p>Lo sentimos <br> No se encuntra la pagina solicitada</p>
    </section>
    <p class="return"><a href="#">regresar a la pagina anterior</a></p>
  </main>
</body>
</html>
